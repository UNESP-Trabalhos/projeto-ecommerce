<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style/cart.css">
        
        <title>Enquadrado</title>
    </head>

    <body onload="main()">
        <header id="navbar">
            <small id="aviso">Se Proteja da COVID! USE MASCARA E ALCOOL EM GEL!</small>
            <div id="navbar-title">
                Enquadrado
            </div>
        </header>

        <!-- Seção com o formulário para preencher os dados -->
        <section id="user-data">
            <h1>Seus dados</h1>
            <div id="user-data--line"></div>
            
            <form action="">
                <input type="text" name="nome" placeholder="Nome completo" id="nome">
                <div class="form-input-inline">
                    <input type="text" name="endereco" placeholder="Endereço" id="endereco">
                    <input class="form-input-inline-number" type="text" name="numero" placeholder="Número" id="numero">
                </div>
                <input type="text" name="cidade" placeholder="Cidade" id="cidade">
            </form>
        </section>

        <!-- Seção com o resumo da compra -->
        <section id="resume-data">
        </section>

        <!-- Botões -->
        <section id="buttons">
            <button class="button button-finalizar" id="finalizar">
                Finalizar compra
            </button>

            <button class="button button-voltar" id="voltar">
                Voltar às compras
            </button>
        </section>

        <!-- Footer apenas com as redes sociais da loja -->
        <footer>
            <div class="footer-icon footer-icon--fb">
                <i class="fab fa-facebook-f"></i>
            </div>

            <div class="footer-icon footer-icon--ig">
                <i class="fab fa-instagram"></i>
            </div>

            <div class="footer-icon footer-icon--tt">
                <i class="fab fa-twitter"></i>
            </div>

            <div class="footer-icon footer-icon--yt">
                <i class="fab fa-youtube"></i>
            </div>
        </footer>
        <script src="../script/cartScript.js"></script>
    </body>
</html>
