<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/loginStyle.css">
    <title>Enquadrado</title>
</head>
<body>
    <header id="navbar">
        <small id="aviso">Se Proteja da COVID! USE MASCARA E ALCOOL EM GEL!</small>
        <div id="navbar-title">
            Enquadrado
        </div>
    </header>
    <main>
        <form id="register">
            <h2>Cadastre-se</h2>
            <section>
                <input type="text" placeholder="Nome Completo">
                <input type="text" placeholder="E-Mail">
                <input type="text" placeholder="Senha">
            </section>
            <button id="send-button" type="submit">Enviar</button>
        </form>
        <form id="login">
            <h2>Login</h2>
            <section>
                <input type="text" placeholder="E-Mail">
                <input type="text" placeholder="Senha">
            </section>
            <button id="send-button" type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <div class="footer-icon footer-icon--fb">
            <i class="fab fa-facebook-f"></i>
        </div>

        <div class="footer-icon footer-icon--ig">
            <i class="fab fa-instagram"></i>
        </div>

        <div class="footer-icon footer-icon--tt">
            <i class="fab fa-twitter"></i>
        </div>

        <div class="footer-icon footer-icon--yt">
            <i class="fab fa-youtube"></i>
        </div>
    </footer>
    <script src="../script/loginScript.js"></script>
</body>
</html>
