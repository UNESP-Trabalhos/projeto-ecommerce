<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquadrado</title>
    <link rel="stylesheet" href="./style/mainPageStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body onload="main()">
    <header>
        <small id="aviso">Se Proteja da COVID! USE MASCARA E ALCOOL EM GEL!</small>
        <h1>Enquadrado</h1>
        <div class="menu">
            <div class="menu1" id="dropdown">
                <button  class="dropbtn"  ><strong><span>Categorias</span></strong></button>
                <div class="dropdown-content">
                    <a id="animal">Animais</a>
                    <a id="filme">Filmes</a>
                    <a id="frase">Frases</a>
                    <a id="geometrico">Geometricos</a>
                    <a id="serie">Séries e Desenhos</a>
                </div>
            </div>
            <div class="menu2" id="dropdown">
                <button  class="dropbtn"  ><strong><span>Preços</span></strong></button>
                <div class="dropdown-content">
                    <a id="animal">Até R$ 20,00</a>
                    <a id="filme">De R$ 21,00 até R$ 30,00</a>
                    <a id="frase">De R$ 31,00 até R$ 40,00</a>
                    <a id="geometrico">Mais de R$ 41,00</a>
                </div>
            </div>
            <button class="menu3" id="promocoes"><strong><span>Promoções do Mês</span></strong></button>
            <button class="menu4" id="carrinho"><strong><span>Carrinho</span></strong></button>
        </div>
    </header>
    <main>
        <div class="carousel">
            <div class="container"> 
                <div class="container-item"></div>
            </div>
            <div class="buttons-card">
                <button class="button" id="previous"><h2><</h2></button>
                <button class="button" id="next"><h2>></h2></button>
            </div>
        </div>
        <div class="main-products">
            <div id="products-list">
                
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-icon footer-icon--fb">
            <i class="fab fa-facebook-f"></i>
        </div>

        <div class="footer-icon footer-icon--ig">
            <i class="fab fa-instagram"></i>
        </div>

        <div class="footer-icon footer-icon--tt">
            <i class="fab fa-twitter"></i>
        </div>

        <div class="footer-icon footer-icon--yt">
            <i class="fab fa-youtube"></i>
        </div>
    </footer>
    <script src="./script/mainPageScript.js"></script>
</body>
</html>
